<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<table>
    <tr>
        <th>Employee Id</th>
        <th>Employee Name</th>
        <th>Employee age</th>
        <th>Employee Role</th>
    </tr>
    <tr *ngFor='let e of emp'>
        <td>{{e.empId}}</td>
        <td>{{e.empName}}</td>
        <td>{{e.empAge}}</td>
        <td>{{e.empRole}}</td>

    </tr>
</table>
    



</body>


</html>
